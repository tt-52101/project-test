---
layout: auth
title: Signup
---

<div class="auth-wrapper-inner is-single">

    <!--Fake navigation-->
    <div class="auth-nav">
        <div class="left"></div>
        <div class="center">
            <a href="/" class="header-item">
                <img class="light-image" src="assets/img/logos/logo/logo.svg" alt="">
                <img class="dark-image" src="assets/img/logos/logo/logo-light.svg" alt="">
            </a>
        </div>
        <div class="right">
            <label class="dark-mode ml-auto">
                <input type="checkbox" checked>
                <span></span>
            </label>
        </div>
    </div>

    <!--Single Centered Form-->
    <div class="single-form-wrap">

        <div class="inner-wrap">
            <!--Form Title-->
            <div class="auth-head">
                <h2>Join Us Now.</h2>
                <p>Start by creating your account</p>
                <a href="/auth-login-3.html">I already have an account </a>
            </div>

            <!--Form-->
            <div class="form-card">

                <form>
                    <div id="signin-form" class="login-form">
                        <!-- Input -->
                        <div class="field">
                            <div class="control has-icon">
                                <input class="input" type="text" placeholder="Username">
                                <span class="form-icon">
                                    <i data-feather="user"></i>
                                </span>
                            </div>
                        </div>
                        <!-- Input -->
                        <div class="field">
                            <div class="control has-icon">
                                <input class="input" type="text" placeholder="Email Address">
                                <span class="form-icon">
                                    <i data-feather="mail"></i>
                                </span>
                            </div>
                        </div>
                        <!-- Input -->
                        <div class="field">
                            <div class="control has-icon">
                                <input class="input" type="password" placeholder="Password">
                                <span class="form-icon">
                                    <i data-feather="lock"></i>
                                </span>
                            </div>
                        </div>
                        <!-- Input -->
                        <div class="field">
                            <div class="control has-icon">
                                <input class="input" type="password" placeholder="Repeat Password">
                                <span class="form-icon">
                                    <i data-feather="lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="setting-item">
                            <label class="form-switch is-primary">
                                <input type="checkbox" class="is-switch" id="busy-mode-toggle">
                                <i></i>
                            </label>
                            <div class="setting-meta">
                                <span>Receive promotional offers</span>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="control login">
                            <button class="button h-button is-primary is-bold is-fullwidth is-raised">Sign Up</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
