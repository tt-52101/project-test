---
layout: auth
title: Login
---

<!-- Wrapper -->
<div class="auth-wrapper-inner columns is-gapless">

    <!-- Image section (hidden on mobile) -->
    <div class="column login-column is-8 h-hidden-mobile h-hidden-tablet-p hero-banner">
        <div class="hero login-hero is-fullheight is-app-grey">
            <div class="hero-body">
                <div class="columns">
                    <div class="column is-10 is-offset-1">
                        <img class="light-image has-light-shadow has-light-border" src="assets/img/illustrations/apps/huro-banking-light.png" alt="">
                        <img class="dark-image has-light-shadow" src="assets/img/illustrations/apps/huro-banking-dark.png" alt="">
                    </div>
                </div>
            </div>
            <div class="hero-footer">
                <p class="has-text-centered"></p>
            </div>
        </div>
    </div>

    <!-- Form section -->
    <div class="column is-4">
        <div class="hero is-fullheight is-white">
            <div class="hero-heading">
                <label class="dark-mode ml-auto">
                    <input type="checkbox" checked>
                    <span></span>
                </label>
                <div class="auth-logo">
                    <a href="/">
                        <img class="top-logo light-image" src="assets/img/logos/logo/logo.svg" alt="">
                        <img class="top-logo dark-image" src="assets/img/logos/logo/logo-light.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column is-12">
                            <div class="auth-content">
                                <h2>Welcome Back.</h2>
                                <p>Please sign in to your account</p>
                                <a href="/auth-signup-2.html">I do not have an account yet </a>
                            </div>
                            <div class="auth-form-wrapper">
                                <!-- Login Form -->
                                <form>
                                    <div id="signin-form" class="login-form">
                                        <!-- Input -->
                                        <div class="field">
                                            <div class="control has-icon">
                                                <input class="input" type="text" placeholder="Username">
                                                <span class="form-icon">
                                                    <i data-feather="user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="field">
                                            <div class="control has-icon">
                                                <input class="input" type="password" placeholder="Password">
                                                <span class="form-icon">
                                                    <i data-feather="lock"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="setting-item">
                                            <label class="form-switch is-primary">
                                                <input type="checkbox" class="is-switch">
                                                <i></i>
                                            </label>
                                            <div class="setting-meta">
                                                <span>Remember Me</span>
                                            </div>
                                        </div>

                                        <!-- Submit -->
                                        <div class="control login">
                                            <button class="button h-button is-primary is-bold is-fullwidth is-raised">Sign In</button>
                                        </div>

                                        <div class="forgot-link has-text-centered">
                                            <a>Forgot Password?</a>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
